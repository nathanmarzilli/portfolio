<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadMachine V2 | Nathan Marzilli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        dark: { 950: '#020617', 900: '#0B1120', 800: '#1E293B' },
                        accent: { 400: '#2DD4BF', 500: '#14B8A6' },
                        danger: { 500: '#EF4444' },
                        warning: { 500: '#F59E0B' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #E2E8F0; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-header { background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .progress-bar { transition: width 1s ease-in-out; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="leadApp()" x-init="init()" class="h-screen flex flex-col overflow-hidden bg-dark-950 font-sans selection:bg-accent-400/30">

    <header class="glass-header shrink-0 z-20">
        <div class="h-16 flex items-center justify-between px-6 border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-accent-400 flex items-center justify-center text-dark-950 font-bold font-display">N</div>
                <span class="font-display font-bold text-white tracking-wide">LeadMachine <span class="text-xs text-accent-400">V2</span></span>
            </div>
            
            <div class="flex items-center gap-6 text-sm">
                <div class="flex flex-col items-end">
                    <span class="text-slate-400 text-xs uppercase font-bold">Objectif Jour</span>
                    <div class="flex items-center gap-2">
                        <span class="font-bold text-white" x-text="todayCount + ' / ' + dailyGoal"></span>
                        <div class="w-24 h-2 bg-dark-800 rounded-full overflow-hidden">
                            <div class="h-full bg-accent-400 progress-bar" :style="`width: ${(todayCount / dailyGoal) * 100}%`"></div>
                        </div>
                    </div>
                </div>
                <div class="hidden md:flex flex-col items-end">
                    <span class="text-slate-400 text-xs uppercase font-bold">Relances Ã  faire</span>
                    <span class="font-bold" :class="followUpCount > 0 ? 'text-warning-500' : 'text-slate-600'" x-text="followUpCount"></span>
                </div>
            </div>
        </div>
        
        <div class="bg-accent-400/5 py-2 px-6 text-center border-b border-accent-400/10">
            <p class="text-xs font-medium text-accent-400">
                ðŸš€ <span x-text="motivationText"></span>
            </p>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-64 glass-panel border-r border-white/5 flex flex-col p-4 gap-2 shrink-0 z-10 hidden md:flex overflow-y-auto">
            <button @click="currentTab = 'search'" :class="currentTab === 'search' ? 'bg-accent-400 text-dark-950 font-bold shadow-lg shadow-accent-400/20' : 'text-slate-400 hover:bg-white/5 hover:text-white'" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-sm">
                <i class="ph-bold ph-magnifying-glass text-lg"></i> Prospection
            </button>
            <button @click="currentTab = 'crm'" :class="currentTab === 'crm' ? 'bg-accent-400 text-dark-950 font-bold shadow-lg shadow-accent-400/20' : 'text-slate-400 hover:bg-white/5 hover:text-white'" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-sm relative">
                <i class="ph-bold ph-kanban text-lg"></i> Pipeline CRM
                <span x-show="followUpCount > 0" class="absolute right-3 top-3 w-2 h-2 rounded-full bg-warning-500 animate-pulse"></span>
            </button>
            
            <div class="mt-6">
                <h3 class="px-4 text-xs font-bold text-slate-500 uppercase mb-2">Top Niches</h3>
                <div class="flex flex-wrap gap-2 px-2">
                    <template x-for="niche in topNiches.slice(0, 5)">
                        <button @click="searchQuery = niche" class="px-3 py-1 rounded-full border border-white/10 text-xs text-slate-400 hover:text-white hover:border-accent-400 hover:bg-accent-400/10 transition-colors" x-text="niche"></button>
                    </template>
                </div>
            </div>

            <div class="mt-6">
                <h3 class="px-4 text-xs font-bold text-slate-500 uppercase mb-2">Villes Cibles</h3>
                <div class="space-y-1 px-2">
                    <template x-for="city in targetCities">
                        <button @click="searchLocation = city.name" class="w-full text-left px-3 py-2 rounded text-xs text-slate-400 hover:text-white hover:bg-white/5 flex justify-between group">
                            <span x-text="city.name"></span>
                            <i class="ph-bold ph-arrow-right opacity-0 group-hover:opacity-100"></i>
                        </button>
                    </template>
                </div>
            </div>

            <div class="mt-auto pt-4 border-t border-white/5">
                <button @click="exportCSV()" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/5 w-full text-sm transition-colors">
                    <i class="ph-bold ph-download-simple"></i> Exporter CSV
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto relative p-4 md:p-8 scroll-smooth">
            
            <div x-show="currentTab === 'search'" class="max-w-5xl mx-auto space-y-6 animate-fade-up">
                
                <div class="glass-panel p-6 rounded-2xl flex flex-col md:flex-row gap-4 items-end shadow-2xl">
                    <div class="flex-1 w-full space-y-1">
                        <label class="text-xs font-bold text-accent-400 uppercase ml-1">ActivitÃ©</label>
                        <div class="relative">
                            <input list="nichesList" x-model="searchQuery" type="text" class="w-full bg-dark-900 border border-white/10 rounded-xl pl-4 pr-4 py-3 text-white focus:border-accent-400 focus:outline-none" placeholder="Ex: RÃ©novation, Avocat...">
                            <datalist id="nichesList">
                                <template x-for="n in topNiches"><option :value="n"></option></template>
                            </datalist>
                        </div>
                    </div>
                    <div class="flex-1 w-full space-y-1">
                        <label class="text-xs font-bold text-accent-400 uppercase ml-1">Ville</label>
                        <input x-model="searchLocation" type="text" class="w-full bg-dark-900 border border-white/10 rounded-xl pl-4 pr-4 py-3 text-white focus:border-accent-400 focus:outline-none" placeholder="Ville...">
                    </div>
                    <button @click="performRealSearch()" :disabled="isLoading" class="px-6 py-3 rounded-xl bg-accent-400 text-dark-950 font-bold hover:bg-white transition-all flex items-center gap-2 disabled:opacity-50">
                        <i x-show="isLoading" class="ph-bold ph-spinner animate-spin"></i>
                        <span x-text="isLoading ? 'Scan...' : 'Scanner'"></span>
                    </button>
                </div>

                <div class="space-y-4" x-show="searchResults.length > 0">
                    <h3 class="text-white font-bold text-lg flex items-center gap-2">
                        RÃ©sultats triÃ©s par potentiel
                        <span class="text-xs font-normal text-slate-500 bg-dark-800 px-2 py-1 rounded" x-text="searchResults.length"></span>
                    </h3>
                    
                    <template x-for="result in searchResults" :key="result.id">
                        <div class="glass-panel p-5 rounded-xl border border-white/5 hover:border-accent-400/30 transition-all group relative">
                            <div class="flex flex-col md:flex-row gap-6 items-start md:items-center">
                                <div class="w-14 h-14 rounded-xl flex flex-col items-center justify-center border shrink-0"
                                     :class="getScoreColor(result.score)">
                                    <span class="text-xl font-bold" x-text="result.score"></span>
                                    <span class="text-[9px] uppercase font-bold opacity-70">Potentiel</span>
                                </div>

                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center gap-2 mb-1">
                                        <h3 class="font-bold text-white text-lg truncate" x-text="result.name"></h3>
                                        <span x-show="!result.hasWebsite" class="px-2 py-0.5 rounded text-[10px] bg-red-500/20 text-red-400 font-bold uppercase border border-red-500/20">Pas de site</span>
                                        <span x-show="result.isOld" class="px-2 py-0.5 rounded text-[10px] bg-warning-500/20 text-warning-500 font-bold uppercase border border-warning-500/20">VÃ©tuste</span>
                                    </div>
                                    <div class="text-sm text-slate-400 flex items-center gap-3">
                                        <span x-text="result.address" class="truncate max-w-[200px]"></span>
                                        <span class="w-1 h-1 rounded-full bg-slate-600"></span>
                                        <a x-show="result.website" :href="result.website" target="_blank" class="text-accent-400 hover:underline flex items-center gap-1">
                                            <i class="ph-bold ph-link"></i> Visiter
                                        </a>
                                    </div>
                                    <div class="flex gap-2 mt-2">
                                        <template x-for="issue in result.issues">
                                            <span class="px-2 py-0.5 rounded bg-white/5 border border-white/10 text-[10px] text-slate-300" x-text="issue"></span>
                                        </template>
                                    </div>
                                </div>

                                <div class="flex gap-2 shrink-0">
                                    <button @click="addToCRM(result)" x-show="!isInCRM(result.id)" class="px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-white text-sm font-medium border border-white/10 transition-colors">
                                        + CRM
                                    </button>
                                    <span x-show="isInCRM(result.id)" class="px-4 py-2 text-sm text-green-400 flex items-center gap-1">
                                        <i class="ph-bold ph-check"></i> EnregistrÃ©
                                    </span>
                                    <button @click="toggleEmailPanel(result)" class="px-4 py-2 rounded-lg bg-accent-400 text-dark-950 text-sm font-bold hover:bg-white transition-colors flex items-center gap-2">
                                        <i class="ph-bold ph-envelope-simple"></i> Contacter
                                    </button>
                                </div>
                            </div>

                            <div x-show="expandedEmail === result.id" x-collapse class="mt-4 pt-4 border-t border-white/10 bg-dark-900/50 -mx-5 px-5 -mb-5 pb-5 rounded-b-xl">
                                <div class="grid md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-[10px] font-bold text-slate-500 uppercase">Sujet</label>
                                        <input type="text" x-model="generatedEmail.subject" class="w-full bg-dark-950 border border-white/10 rounded-lg px-3 py-2 text-white text-sm">
                                        
                                        <div class="mt-2 flex gap-2">
                                            <a :href="`mailto:?subject=${encodeURIComponent(generatedEmail.subject)}&body=${encodeURIComponent(generatedEmail.body)}`" 
                                               @click="markAsContacted(result)"
                                               target="_blank"
                                               class="flex-1 py-2 rounded-lg bg-accent-400 text-dark-950 font-bold text-center text-sm hover:bg-white transition-colors">
                                                Ouvrir Gmail
                                            </a>
                                            <button @click="copyEmail()" class="px-3 py-2 rounded-lg border border-white/10 text-white hover:bg-white/5">
                                                <i class="ph-bold ph-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div>
                                        <label class="text-[10px] font-bold text-slate-500 uppercase">Message (PersonnalisÃ©)</label>
                                        <textarea x-model="generatedEmail.body" rows="6" class="w-full bg-dark-950 border border-white/10 rounded-lg px-3 py-2 text-white text-xs font-mono leading-relaxed"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="currentTab === 'crm'" class="max-w-7xl mx-auto animate-fade-up">
                <h2 class="font-display text-3xl font-bold text-white mb-6 flex items-center gap-3">
                    Pipeline 
                    <span class="text-sm font-normal text-slate-500 bg-dark-800 px-3 py-1 rounded-full border border-white/5" x-text="leads.length + ' prospects'"></span>
                </h2>
                
                <div class="overflow-x-auto rounded-2xl border border-white/10 bg-dark-900/30">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-white/5 border-b border-white/10 text-xs font-bold text-slate-400 uppercase tracking-wider">
                                <th class="p-4">DÃ©tails Entreprise</th>
                                <th class="p-4">Dernier Contact</th>
                                <th class="p-4">Statut & Actions</th>
                                <th class="p-4 w-10"></th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            <template x-for="lead in leads" :key="lead.id">
                                <tr class="hover:bg-white/5 transition-colors group" :class="needsRelance(lead) ? 'bg-warning-500/5' : ''">
                                    <td class="p-4">
                                        <div class="font-bold text-white" x-text="lead.name"></div>
                                        <div class="text-xs text-slate-500 flex gap-2 items-center">
                                            <span x-text="lead.city"></span>
                                            <span class="w-1 h-1 rounded-full bg-slate-600"></span>
                                            <span class="text-accent-400" x-text="lead.tech"></span>
                                        </div>
                                    </td>
                                    <td class="p-4">
                                        <div class="text-xs text-slate-300" x-text="formatDate(lead.lastContactDate)"></div>
                                        <div x-show="needsRelance(lead)" class="mt-1 inline-flex items-center gap-1 px-2 py-0.5 rounded bg-warning-500/20 text-warning-500 text-[10px] font-bold uppercase border border-warning-500/20">
                                            <i class="ph-bold ph-alarm"></i> Relancer (J+3)
                                        </div>
                                    </td>
                                    <td class="p-4">
                                        <div class="flex items-center gap-2">
                                            <select x-model="lead.status" @change="updateStatus(lead)" 
                                                class="bg-dark-950 border border-white/10 rounded-lg px-2 py-1 text-xs text-white focus:border-accent-400 outline-none cursor-pointer">
                                                <option value="To Contact">Ã€ contacter</option>
                                                <option value="Contacted">Premier Mail</option>
                                                <option value="Relance">Relance faite</option>
                                                <option value="Replied">A rÃ©pondu</option>
                                                <option value="Won">GagnÃ© ðŸš€</option>
                                                <option value="Lost">Refus</option>
                                            </select>
                                            
                                            <a :href="'mailto:' + lead.email + '?subject=Relance : Votre site web&body=Bonjour, je me permets de vous relancer...'" 
                                               x-show="needsRelance(lead)"
                                               @click="markAsRelanced(lead)"
                                               target="_blank"
                                               class="p-1.5 rounded bg-warning-500 text-dark-950 hover:bg-white transition-colors" title="Envoyer Relance">
                                                <i class="ph-bold ph-arrow-u-up-left"></i>
                                            </a>
                                        </div>
                                    </td>
                                    <td class="p-4 text-right">
                                        <button @click="removeLead(lead.id)" class="text-slate-600 hover:text-red-400 transition-colors">
                                            <i class="ph-bold ph-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
