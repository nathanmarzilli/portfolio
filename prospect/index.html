<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadMachine V3.3 | Sniper Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        dark: { 950: '#020617', 900: '#0B1120', 800: '#1E293B' },
                        accent: { 400: '#2DD4BF', 500: '#14B8A6' },
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #E2E8F0; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-header { background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .progress-bar { transition: width 1s ease-in-out; }
        [x-cloak] { display: none !important; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body x-data="leadApp()" x-init="init()" class="h-screen flex flex-col overflow-hidden bg-dark-950 font-sans selection:bg-accent-400/30 text-slate-200">

    <div class="fixed bottom-4 right-4 z-50 flex flex-col gap-2 pointer-events-none">
        <template x-for="notif in notifications" :key="notif.id">
            <div x-transition class="pointer-events-auto px-4 py-3 rounded-lg shadow-xl border flex items-center gap-3 bg-dark-800/90 border-accent-500/50 text-white">
                <i class="ph-bold" :class="notif.type === 'error' ? 'ph-warning-circle text-red-400' : 'ph-check-circle text-accent-400'"></i>
                <span class="text-sm font-medium" x-text="notif.message"></span>
            </div>
        </template>
    </div>

    <header class="glass-header shrink-0 z-20 h-16 flex items-center justify-between px-6 border-b border-white/5">
        <div class="flex items-center gap-3">
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-white"><i class="ph-bold ph-list text-2xl"></i></button>
            <div class="w-8 h-8 rounded-full bg-accent-400 flex items-center justify-center text-dark-950 font-bold font-display">N</div>
            <span class="font-display font-bold text-white tracking-wide hidden md:inline">LeadMachine <span class="text-xs text-accent-400 font-mono">V3.3</span></span>
        </div>
        <div class="flex items-center gap-4 text-sm">
            <span class="text-slate-400 text-xs font-bold uppercase">Objectif Jour</span>
            <div class="flex items-center gap-2">
                <span class="font-bold text-white font-mono" x-text="todayCount + ' / ' + dailyGoal"></span>
                <div class="w-20 h-1.5 bg-dark-800 rounded-full overflow-hidden border border-white/5">
                    <div class="h-full bg-accent-400 progress-bar" :style="`width: ${(todayCount / dailyGoal) * 100}%`"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="glass-panel border-r border-white/5 flex flex-col shrink-0 z-30 transition-transform duration-300 absolute md:relative h-full w-full md:w-80 bg-dark-950 md:bg-transparent"
               :class="mobileMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'">
            
            <button @click="mobileMenuOpen = false" class="md:hidden absolute top-4 right-4 text-white p-2"><i class="ph-bold ph-x text-xl"></i></button>

            <div class="p-4 gap-2 flex flex-col shrink-0 border-b border-white/5">
                <button @click="currentTab = 'search'; mobileMenuOpen = false" :class="currentTab === 'search' ? 'bg-accent-400 text-dark-950 font-bold' : 'text-slate-400 hover:bg-white/5'" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-sm">
                    <i class="ph-bold ph-magnifying-glass text-lg"></i> Prospection
                </button>
                <button @click="currentTab = 'crm'; mobileMenuOpen = false" :class="currentTab === 'crm' ? 'bg-accent-400 text-dark-950 font-bold' : 'text-slate-400 hover:bg-white/5'" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-sm relative">
                    <i class="ph-bold ph-kanban text-lg"></i> Pipeline CRM
                    <span x-show="followUpCount > 0" class="absolute right-3 top-3 w-2 h-2 rounded-full bg-orange-500 animate-pulse"></span>
                </button>
            </div>

            <div class="flex-1 flex flex-col min-h-0">
                <div class="flex-1 overflow-y-auto p-4 border-b border-white/10 relative">
                    <h3 class="sticky top-0 bg-dark-950/90 py-2 text-xs font-bold text-accent-400 uppercase border-b border-white/5 mb-2 z-10"><i class="ph-bold ph-briefcase"></i> Métiers</h3>
                    <template x-for="(items, category) in nichesCategories">
                        <div class="mb-4">
                            <div class="text-[10px] font-bold text-slate-400 mb-1 uppercase" x-text="category"></div>
                            <div class="flex flex-wrap gap-2">
                                <template x-for="niche in items">
                                    <button @click="searchQuery = niche" class="px-2 py-1 rounded border border-white/5 bg-white/5 text-[11px] hover:bg-accent-400/20 hover:text-white transition-colors" x-text="niche"></button>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="flex-1 overflow-y-auto p-4 bg-dark-900/30">
                    <h3 class="sticky top-0 bg-dark-900/90 py-2 text-xs font-bold text-accent-400 uppercase border-b border-white/5 mb-2 z-10"><i class="ph-bold ph-map-pin"></i> Villes</h3>
                    <template x-for="city in targetCities">
                        <button @click="searchLocation = city" class="w-full text-left px-3 py-2 rounded text-xs text-slate-400 hover:text-white hover:bg-white/5 flex justify-between" :class="searchLocation === city ? 'bg-white/10 text-white font-bold' : ''">
                            <span x-text="city"></span>
                        </button>
                    </template>
                </div>
            </div>
            
            <div class="p-4 border-t border-white/5 bg-dark-900/50">
                <button @click="exportCSV()" class="w-full py-2 border border-white/10 rounded-lg text-xs hover:bg-white/5 text-slate-300">Exporter CSV</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto relative p-4 md:p-6 scroll-smooth" @click="mobileMenuOpen = false">
            <div x-show="currentTab === 'search'" class="max-w-5xl mx-auto space-y-6">
                
                <div class="glass-panel p-6 rounded-2xl shadow-2xl relative overflow-hidden">
                    <div class="flex flex-col md:flex-row gap-4 items-end relative z-10">
                        <div class="flex-1 w-full">
                            <label class="text-[10px] font-bold text-accent-400 uppercase ml-1">Activité</label>
                            <input x-model="searchQuery" type="text" class="w-full bg-dark-950 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-accent-400 outline-none" placeholder="Ex: Menuisier...">
                        </div>
                        <div class="flex-1 w-full">
                            <label class="text-[10px] font-bold text-accent-400 uppercase ml-1">Ville</label>
                            <input x-model="searchLocation" type="text" class="w-full bg-dark-950 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-accent-400 outline-none" placeholder="Ville...">
                        </div>
                        <button @click="performRealSearch()" :disabled="isLoading" class="w-full md:w-auto px-8 py-3 rounded-xl bg-accent-400 text-dark-950 font-bold hover:bg-white transition-all flex items-center justify-center gap-2">
                            <span x-text="isLoading ? 'Analyse...' : 'SCANNER'"></span>
                        </button>
                    </div>
                </div>

                <div class="space-y-4" x-show="searchResults.length > 0">
                    <h3 class="text-white font-bold text-lg">Résultats de l'analyse</h3>
                    
                    <template x-for="result in searchResults" :key="result.id">
                        <div class="glass-panel p-5 rounded-xl border border-white/5 hover:border-accent-400/30 transition-all relative overflow-hidden"
                             :class="result.crmStatus === 'Contacted' ? 'opacity-60 bg-dark-900 grayscale-[0.8]' : ''">
                            
                            <div class="absolute top-0 right-0 flex">
                                <div x-show="result.crmStatus === 'Contacted'" class="bg-purple-600 text-white text-[9px] font-bold px-3 py-1 rounded-bl-lg">
                                    CONTACTÉ
                                </div>
                             </div>

                            <div class="flex flex-col md:flex-row gap-6">
                                
                                <div class="w-32 shrink-0 flex flex-col gap-2">
                                    <div class="rounded-xl flex flex-col items-center justify-center border bg-dark-950/50 p-3"
                                         :class="getScoreColor(result.score)">
                                        <span class="text-3xl font-bold font-display tracking-tight" x-text="result.score + '%'"></span>
                                        <span class="text-[8px] uppercase font-bold opacity-70">Potentiel</span>
                                    </div>
                                    
                                    <div class="flex flex-col gap-1">
                                        <template x-for="issue in result.issues">
                                            <span class="text-[9px] px-2 py-1 rounded border flex items-center gap-1 font-bold"
                                                  :class="getIssueColor(issue)">
                                                <i class="ph-bold" :class="getIssueIcon(issue)"></i>
                                                <span x-text="issue"></span>
                                            </span>
                                        </template>
                                        <span x-show="result.score > 80" class="text-[9px] px-2 py-1 rounded border border-green-500/20 bg-green-500/10 text-green-400 text-center">
                                            ✅ Site Correct
                                        </span>
                                    </div>
                                </div>

                                <div class="flex-1 min-w-0">
                                    <h3 class="font-bold text-white text-lg leading-tight mb-2" x-text="result.name"></h3>
                                    
                                    <div class="text-sm text-slate-300 space-y-2 mb-3">
                                        <div class="flex items-start gap-2">
                                            <i class="ph-bold ph-map-pin mt-1 text-slate-500"></i>
                                            <span x-text="result.address" class="break-words w-full"></span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <i class="ph-bold ph-globe text-slate-500"></i>
                                            <a x-show="result.website" :href="result.website" target="_blank" class="text-accent-400 hover:underline">Voir le site</a>
                                            <span x-show="!result.website" class="text-red-400 font-bold text-xs uppercase">⛔ Pas de Site Web</span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <i class="ph-bold ph-phone text-slate-500"></i>
                                            <span x-text="result.phone"></span>
                                        </div>
                                    </div>

                                    <div class="flex flex-wrap gap-2 mt-2">
                                        <button @click="addToCRM(result)" x-show="!getExistingLead(result.id)" class="px-3 py-2 rounded bg-white/5 hover:bg-white/10 text-xs font-bold border border-white/10">
                                            + CRM
                                        </button>
                                        <button @click="toggleEmailPanel(result)" 
                                                class="px-4 py-2 rounded text-dark-950 text-xs font-bold transition-all flex items-center gap-2 shadow-lg"
                                                :class="result.crmStatus === 'Contacted' ? 'bg-slate-500 text-white' : 'bg-accent-400 hover:bg-white'">
                                            <i class="ph-bold ph-paper-plane-tilt"></i>
                                            <span x-text="result.crmStatus === 'Contacted' ? 'Relancer' : 'CONTACTER'"></span>
                                        </button>
                                        
                                        <a x-show="!result.email" 
                                           :href="getSearchLink(result)" target="_blank"
                                           class="px-3 py-2 rounded bg-red-500/20 text-red-400 border border-red-500/50 hover:bg-red-500 hover:text-white transition-colors text-xs font-bold flex items-center gap-2">
                                            <i class="ph-bold ph-magnifying-glass"></i> TROUVER EMAIL
                                        </a>
                                        
                                        <span x-show="result.email" class="px-3 py-2 rounded bg-blue-500/10 text-blue-400 border border-blue-500/30 text-xs font-bold flex items-center gap-2">
                                            <i class="ph-bold ph-check"></i> Email : <span x-text="result.email"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div x-show="expandedEmail === result.id" x-collapse class="mt-4 pt-4 border-t border-white/10 bg-dark-950/50 -mx-5 px-5 -mb-5 pb-5 rounded-b-xl">
                                <div class="grid md:grid-cols-2 gap-4">
                                    <div>
                                        <div class="flex justify-between mb-1">
                                            <label class="text-[10px] font-bold text-slate-500 uppercase">Message</label>
                                            <button @click="copyEmail()" class="text-[10px] text-accent-400">Copier</button>
                                        </div>
                                        <textarea x-model="generatedEmail.body" rows="15" class="w-full bg-dark-950 border border-white/10 rounded px-3 py-2 text-white text-xs font-mono leading-relaxed resize-none focus:border-accent-400 outline-none"></textarea>
                                    </div>
                                    <div class="space-y-3">
                                        <div>
                                            <label class="text-[10px] font-bold text-slate-500 uppercase">Email Destinataire</label>
                                            <input type="text" x-model="generatedEmail.to" placeholder="Coller l'email trouvé ici..." class="w-full bg-dark-950 border border-white/10 rounded px-3 py-2 text-white text-sm focus:border-accent-400 outline-none">
                                            <p x-show="!generatedEmail.to" class="text-[10px] text-red-400 mt-1">⚠️ Cherchez l'email sur Google avec le bouton rouge et collez-le ici.</p>
                                        </div>
                                        <div>
                                            <label class="text-[10px] font-bold text-slate-500 uppercase">Sujet</label>
                                            <input type="text" x-model="generatedEmail.subject" class="w-full bg-dark-950 border border-white/10 rounded px-3 py-2 text-white text-sm focus:border-accent-400 outline-none">
                                        </div>
                                        <button @click="sendEmailDirectly(result)" :disabled="isSending" class="w-full py-3 rounded bg-accent-400 text-dark-950 font-bold hover:bg-white text-sm shadow-lg disabled:opacity-50">
                                            <span x-text="isSending ? 'Envoi...' : 'Envoyer Maintenant'"></span>
                                        </button>
                                        <button @click="openGmail(result)" class="w-full py-2 rounded border border-white/10 text-slate-400 text-xs hover:bg-white/5">Ouvrir dans Gmail</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <div x-show="currentTab === 'crm'" class="max-w-7xl mx-auto">
                 <h2 class="font-display text-2xl font-bold text-white mb-4">Pipeline CRM</h2>
                 <div class="overflow-x-auto rounded-lg border border-white/10 bg-dark-900/30">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-white/5 text-[10px] font-bold text-slate-400 uppercase">
                            <tr><th class="p-3">Nom</th><th class="p-3">Contact</th><th class="p-3">Statut</th><th class="p-3">Action</th></tr>
                        </thead>
                        <tbody class="divide-y divide-white/5 text-sm">
                            <template x-for="lead in leads" :key="lead.id">
                                <tr class="hover:bg-white/5">
                                    <td class="p-3 font-bold text-white" x-text="lead.name"></td>
                                    <td class="p-3 text-slate-300">
                                        <div x-text="lead.email"></div>
                                        <div x-text="lead.phone" class="text-xs text-slate-500"></div>
                                    </td>
                                    <td class="p-3">
                                        <select x-model="lead.status" @change="updateStatus(lead)" class="bg-dark-950 border border-white/10 rounded px-2 py-1 text-xs text-white">
                                            <option value="To Contact">À contacter</option>
                                            <option value="Contacted">Contacté</option>
                                            <option value="Relance">Relance</option>
                                            <option value="Won">Gagné</option>
                                        </select>
                                    </td>
                                    <td class="p-3">
                                        <button @click="removeLead(lead)" class="text-slate-500 hover:text-red-500"><i class="ph-bold ph-trash"></i></button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                 </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
